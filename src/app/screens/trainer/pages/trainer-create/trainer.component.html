<div class="body">
  <div class="container">
    <div class="header">
      <p>Cadastro de treinador</p>
    </div>
    <div class="content">
      <div class="form">
        <label>
          Nome completo
          <input
            type="text"
            placeholder="Ex.: Ash da Silva"
            [(ngModel)]="trainer.nome"
          />
        </label>
        <label for="classificao">
          Classificação
          <select [(ngModel)]="trainer.classificacao">
            <option hidden value=0 disabled selected>
              Selecione...
            </option>
            <option value="TP">Treinador pokemon</option>
            <option value="LG">Líder de ginásio</option>
            <option value="CPR">Capitão de prova</option>
            <option value="K">Kahuna</option>
            <option value="EQ">Elite quatro</option>
            <option value="CLG">Campeão da liga pokemon</option>
            <option value="CPK">Coordenador pokemon</option>
            <option value="CP">Criador pokemon</option>
            <option value="E">Estilista</option>
            <option value="P">Performer</option>
            <option value="EP">Especialísta Pokemon</option>
            <option value="SH">Shiny hunter</option>
            <option value="PA">Patrulheiro</option>
            <option value="OP">Observador pokemon</option>
            <option value="C">Caçador</option>
          </select>
        </label>
        <label for="genero">
          Gênero
          <select>
            <option hidden value=0 disabled selected>Selecione...</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outros</option>
          </select>
        </label>
        <label for="nascimento">
          Data de nascimento
          <input type="date" [(ngModel)]="trainer.nascimento" />
        </label>
        <div class="div-button">
          <div class="button" (click)="salvarController()">Cadastrar</div>
          <div class="cancel-button">Cancelar</div>
        </div>
      </div>
      <div class="imgAsh">
        <img src="../../../../../assets/images/Ash_Ketchum_ 1.png" />
      </div>
    </div>
  </div>
</div>
