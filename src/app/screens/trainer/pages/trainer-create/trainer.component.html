<div class="body">
  <div class="container">
    <div class="header">
      <p>Cadastro de treinador</p>
    </div>
    <div class="content">
      <div class="form">
        <label>
          Nome completo
          <input type="text" placeholder="Ex.: Ash da Silva">
        </label>
        <label>
          Classificação
          <select>
            <option  selected="selected" disabled hidden>
              Selecione...
            </option>
            <option>
              Select 1
            </option>
            <option>
              Select 2
            </option>
            <option>
              Select 3
            </option>
          </select>
        </label>
        <label>
          Gênero
          <select>
            <option selected="selected" disabled hidden>Selecione...</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </label>
        <label>
          Data de nascimento
          <input type="date">
        </label>
        <div class="div-button">
          <div class="button">Cadastrar</div>
          <div class="cancel-button">Cancelar</div>
        </div>
      </div>
      <div class="imgAsh">
        <img src="../../../../../assets/images/Ash_Ketchum_ 1.png">
      </div>
    </div>
  </div>
</div>
